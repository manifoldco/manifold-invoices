<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Manifold Invoices</title>

    <link rel="stylesheet" href="/build/manifold-invoices.css" />
    <style>
      :root {
